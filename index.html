<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMTecnologia | Sovereign 200</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Plus Jakarta Sans', sans-serif; }
        #canvas-container { position: fixed; inset: 0; z-index: 0; }
        .content-layer { position: relative; z-index: 10; height: 100vh; display: flex; align-items: center; justify-content: center; pointer-events: none; }
        .glass-card {
            background: rgba(255, 255, 255, 0.01); backdrop-filter: blur(50px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 60px;
            padding: 80px; text-align: center; pointer-events: auto;
            box-shadow: 0 0 150px rgba(99, 102, 241, 0.1);
            transform-style: preserve-3d; transition: 0.5s ease-out;
        }
        .btn-sovereign {
            background: #fff; color: #000; padding: 20px 50px; border-radius: 25px;
            font-weight: 900; text-transform: uppercase; letter-spacing: 4px;
            font-size: 11px; cursor: pointer; transition: 0.4s;
            box-shadow: 0 0 30px rgba(255,255,255,0.2);
        }
        .btn-sovereign:hover { background: #6366f1; color: #fff; box-shadow: 0 0 50px rgba(99, 102, 241, 0.5); transform: scale(1.05); }
        .nav-view { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); display: flex; gap: 20px; z-index: 20; }
        .nav-dot { width: 8px; height: 8px; border-radius: 50%; background: rgba(255,255,255,0.2); cursor: pointer; transition: 0.3s; }
        .nav-dot.active { background: #6366f1; width: 30px; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div class="content-layer">
        <div class="glass-card" id="main-ui">
            <h1 class="text-white text-7xl font-black tracking-tighter mb-4" style="filter: drop-shadow(0 0 20px rgba(99,102,241,0.5))">DANTE</h1>
            <p class="text-indigo-400 text-[10px] font-bold tracking-[0.8em] uppercase mb-16">Sovereign Intelligence</p>
            <button class="btn-sovereign" onclick="portalDive()">Enter Experience</button>
        </div>
    </div>

    <div class="nav-view">
        <div class="nav-dot active"></div>
        <div class="nav-dot"></div>
        <div class="nav-dot"></div>
    </div>

    <script>
        let scene, camera, renderer, particles, torus, pointLight;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Part√≠culas de Luxo
            const pCount = 3000;
            const pGeometry = new THREE.BufferGeometry();
            const pCoords = new Float32Array(pCount * 3);
            for(let i=0; i<pCount*3; i++) pCoords[i] = (Math.random() - 0.5) * 50;
            pGeometry.setAttribute('position', new THREE.BufferAttribute(pCoords, 3));
            const pMaterial = new THREE.PointsMaterial({ 
                color: 0x6366f1, 
                size: 0.04, 
                transparent: true, 
                opacity: 0.4,
                blending: THREE.AdditiveBlending 
            });
            particles = new THREE.Points(pGeometry, pMaterial);
            scene.add(particles);

            // Torus Knot (Geometria Sagrada)
            const geometry = new THREE.TorusKnotGeometry(2.5, 0.3, 200, 32);
            const material = new THREE.MeshStandardMaterial({ 
                color: 0x6366f1, 
                wireframe: true, 
                transparent: true, 
                opacity: 0.2,
                emissive: 0x6366f1,
                emissiveIntensity: 0.5
            });
            torus = new THREE.Mesh(geometry, material);
            scene.add(torus);

            pointLight = new THREE.PointLight(0x6366f1, 10, 100);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);
            
            scene.add(new THREE.AmbientLight(0xffffff, 0.1));

            camera.position.z = 15;
        }

        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.y += 0.0005;
            particles.rotation.x += 0.0002;
            torus.rotation.y += 0.003;
            torus.rotation.x += 0.001;
            renderer.render(scene, camera);
        }

        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 2;
            const y = (e.clientY / window.innerHeight - 0.5) * 2;
            gsap.to(camera.position, { x: x * 3, y: -y * 3, duration: 2.5, ease: "sine.out" });
            gsap.to(torus.rotation, { x: y * 0.5, y: x * 0.5, duration: 1.5 });
            gsap.to(pointLight.position, { x: x * 10, y: -y * 10, duration: 1 });
        });

        function portalDive() {
            gsap.to(camera.position, { z: 4, duration: 2, ease: "expo.inOut" });
            gsap.to("#main-ui", { opacity: 0, y: -100, duration: 1, ease: "power4.in" });
            setTimeout(() => { 
                alert('Redirecionando para Dashboard Unificado...'); 
                // Aqui entraria o redirecionamento real
            }, 2000);
        }

        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };

        init();
        animate();
    </script>
</body>
</html>

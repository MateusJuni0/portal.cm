<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CMTecnologia | Elite Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #6366f1; --bg: #020205; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow: hidden; 
            width: 100vw; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }

        /* CHUVA DIGITAL & LUZES */
        #matrix-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; opacity: 0.15; }
        .glow-sphere { 
            position: fixed; 
            width: 80vw; height: 80vw; 
            background: radial-gradient(circle, rgba(99, 102, 241, 0.08) 0%, rgba(0,0,0,0) 70%); 
            border-radius: 50%; 
            filter: blur(100px); 
            z-index: 1; 
            pointer-events: none;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
        }

        /* CONTAINER CENTRALIZADO */
        .main-wrapper {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* O ROBÔ (DANTE) */
        .robot-head {
            width: 90px; height: 70px;
            background: linear-gradient(145deg, #15151e, #050507);
            border: 2px solid rgba(99, 102, 241, 0.4);
            border-radius: 24px;
            margin-bottom: 30px;
            display: flex; align-items: center; justify-content: center;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9), 0 0 30px rgba(99, 102, 241, 0.2);
            animation: float 4s ease-in-out infinite;
        }

        .robot-eye {
            width: 50px; height: 10px;
            background: #000; border-radius: 20px;
            overflow: hidden; position: relative;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .robot-pupil {
            width: 15px; height: 100%;
            background: #6366f1; border-radius: 2px;
            box-shadow: 0 0 20px #6366f1;
            position: absolute;
            animation: scan 2s infinite alternate ease-in-out;
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }
        @keyframes scan { from { left: 5%; } to { left: 65%; } }

        /* GLASS CARD MILIMÉTRICO */
        .glass-card {
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 48px 32px;
            width: 100%;
            text-align: center;
            box-shadow: 0 50px 100px -20px rgba(0,0,0,1);
        }

        .btn-magic {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            width: 100%; padding: 20px; border-radius: 22px;
            font-weight: 900; text-transform: uppercase; letter-spacing: 2px;
            font-family: 'Orbitron', sans-serif; font-size: 13px; color: white;
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4);
            transition: all 0.3s ease;
            cursor: pointer; border: none;
        }
        
        .btn-magic:hover { transform: translateY(-3px); box-shadow: 0 20px 40px rgba(99, 102, 241, 0.6); }

        #qr-area {
            background: #fff; padding: 12px; border-radius: 30px;
            margin: 0 auto 40px; width: fit-content;
            box-shadow: 0 0 40px rgba(255,255,255,0.1);
        }

        h1 { font-family: 'Orbitron', sans-serif; letter-spacing: -1px; }

    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    <div class="glow-sphere"></div>

    <div class="main-wrapper">
        <div class="robot-head">
            <div class="robot-eye"><div class="robot-pupil"></div></div>
        </div>

        <div class="glass-card">
            <h1 class="text-3xl font-black mb-2 text-white">ACCESS LORDE</h1>
            <p class="text-zinc-500 text-[10px] font-black tracking-[0.3em] mb-12 uppercase">Security Protocol v4.0</p>
            
            <div id="qr-area"></div>

            <button onclick="window.location.href='https://wa.me/351964977047'" class="btn-magic">
                Open Terminal
            </button>
            
            <p class="mt-8 text-[9px] text-zinc-700 font-bold uppercase tracking-[0.2em]">End-to-End Encrypted</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();

        const letters = "01";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array.from({length: columns}).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(2, 2, 5, 0.15)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#6366f1";
            ctx.font = fontSize + "px monospace";
            drops.forEach((y, i) => {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, y * fontSize);
                if (y * fontSize > canvas.height && Math.random() > 0.98) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 40);

        new QRCode(document.getElementById("qr-area"), {
            text: "https://wa.me/351964977047",
            width: 160, height: 160
        });
    </script>
</body>
</html>

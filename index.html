<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMTecnologia | Sovereign Sentinel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Plus+Jakarta+Sans:wght@200;400;800&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Plus Jakarta Sans', sans-serif; color: #fff; cursor: none; }
        #canvas-container { position: fixed; inset: 0; z-index: 0; }
        
        .interface-layer { position: relative; z-index: 10; width: 100vw; height: 100vh; pointer-events: none; }
        
        /* Custom Cursor Neon */
        #cursor { width: 20px; height: 20px; border: 2px solid #6366f1; border-radius: 50%; position: fixed; pointer-events: none; z-index: 100; box-shadow: 0 0 15px #6366f1; transition: transform 0.1s; }

        .glass-panel {
            background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(50px);
            border: 1px solid rgba(99, 102, 241, 0.2); border-radius: 40px;
            padding: 60px; text-align: center; pointer-events: auto;
            box-shadow: 0 0 50px rgba(99, 102, 241, 0.1);
            display: none; opacity: 0; transform: scale(0.9);
            transition: all 1s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .glass-panel.active { display: block; opacity: 1; transform: scale(1); }

        .neon-line { position: absolute; background: linear-gradient(90deg, transparent, #6366f1, transparent); height: 2px; width: 100px; filter: blur(1px); opacity: 0; pointer-events: none; }

        h1 { font-family: 'Orbitron', sans-serif; letter-spacing: 15px; text-shadow: 0 0 30px rgba(99, 102, 241, 0.5); }
        .btn-luxe { background: none; border: 1px solid #6366f1; color: #6366f1; padding: 15px 40px; border-radius: 5px; font-weight: 900; text-transform: uppercase; letter-spacing: 5px; font-size: 10px; cursor: pointer; transition: 0.4s; position: relative; overflow: hidden; }
        .btn-luxe:hover { background: #6366f1; color: #000; box-shadow: 0 0 50px #6366f1; }
    </style>
</head>
<body>
    <div id="cursor"></div>
    <div id="canvas-container"></div>

    <div class="interface-layer flex items-center justify-center">
        <!-- VIEW 1: LOGIN -->
        <div id="panel-entry" class="glass-panel active">
            <h1 class="text-5xl font-black mb-4">DANTE</h1>
            <p class="text-zinc-600 text-[10px] tracking-[1em] uppercase mb-16">Sentinel Intelligence System</p>
            <button class="btn-luxe" onclick="transitionTo('panel-onboarding')">Initiate</button>
        </div>

        <!-- VIEW 2: ONBOARDING -->
        <div id="panel-onboarding" class="glass-panel">
            <h2 class="text-3xl font-black mb-12 tracking-widest uppercase">Neural Modules</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                <div class="p-10 border border-zinc-800 rounded-3xl hover:border-indigo-500 transition-all cursor-pointer group" onclick="transitionTo('panel-dashboard')">
                    <div class="text-5xl mb-6">üëÅÔ∏è</div>
                    <h3 class="font-bold text-xl uppercase tracking-tighter">Vis√£o de Deus</h3>
                    <p class="text-zinc-500 text-xs mt-4 uppercase tracking-widest">Active Monitoring</p>
                </div>
                <div class="p-10 border border-zinc-800 rounded-3xl opacity-20 grayscale">
                    <div class="text-5xl mb-6">üß†</div>
                    <h3 class="font-bold text-xl uppercase tracking-tighter">Vault</h3>
                    <p class="text-zinc-500 text-xs mt-4 uppercase tracking-widest">Encrypted</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // === 3D ENGINE (LUSION STYLE) ===
        let scene, camera, renderer, sentinel, particles, paths = [];

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // 1. O SENTINELA (O ROB√î ANDANDO)
            const sentinelGeo = new THREE.SphereGeometry(0.5, 32, 32);
            const sentinelMat = new THREE.MeshStandardMaterial({ 
                color: 0x6366f1, emissive: 0x6366f1, emissiveIntensity: 2, wireframe: true 
            });
            sentinel = new THREE.Group();
            const core = new THREE.Mesh(sentinelGeo, sentinelMat);
            sentinel.add(core);
            
            // Luz que o rob√¥ emite
            const pointLight = new THREE.PointLight(0x6366f1, 5, 20);
            sentinel.add(pointLight);
            scene.add(sentinel);

            // 2. CHUVA DE PART√çCULAS EM V√ìRTICE
            const pCount = 5000;
            const pGeometry = new THREE.BufferGeometry();
            const pPositions = new Float32Array(pCount * 3);
            for(let i=0; i<pCount*3; i++) pPositions[i] = (Math.random() - 0.5) * 100;
            pGeometry.setAttribute('position', new THREE.BufferAttribute(pPositions, 3));
            particles = new THREE.Points(pGeometry, new THREE.PointsMaterial({ color: 0x6366f1, size: 0.03, transparent: true, opacity: 0.3 }));
            scene.add(particles);

            scene.add(new THREE.AmbientLight(0xffffff, 0.05));
            camera.position.z = 20;
        }

        // Anima√ß√£o do Rob√¥ "Andando" e Neon
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            // Movimento do Rob√¥ (Caminho de Infinito)
            sentinel.position.x = Math.sin(time) * 15;
            sentinel.position.y = Math.cos(time * 0.5) * 8;
            sentinel.position.z = Math.sin(time * 0.3) * 5;
            sentinel.rotation.y += 0.05;

            particles.rotation.y += 0.0005;
            renderer.render(scene, camera);
        }

        // === NEON TRAILS (CSS/DOM) ===
        function createNeonTrail() {
            const line = document.createElement('div');
            line.className = 'neon-line';
            document.body.appendChild(line);
            
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            
            gsap.set(line, { x: startX, y: startY, opacity: 0 });
            gsap.to(line, { 
                x: startX + (Math.random() - 0.5) * 400, 
                opacity: 0.8, 
                duration: 2, 
                onComplete: () => line.remove() 
            });
        }
        setInterval(createNeonTrail, 500);

        // Cursor Follow
        document.addEventListener('mousemove', (e) => {
            gsap.to(\"#cursor\", { x: e.clientX - 10, y: e.clientY - 10, duration: 0.1 });
            const x = (e.clientX / window.innerWidth - 0.5) * 2;
            const y = (e.clientY / window.innerHeight - 0.5) * 2;
            gsap.to(camera.position, { x: x * 5, y: -y * 5, duration: 2 });
        });

        function transitionTo(panelId) {
            const current = document.querySelector('.glass-panel.active');
            gsap.to(current, { opacity: 0, scale: 1.5, filter: 'blur(20px)', duration: 1, onComplete: () => {
                current.classList.remove('active');
                current.style.display = 'none';
                const next = document.getElementById(panelId);
                next.style.display = 'block';
                gsap.fromTo(next, { opacity: 0, scale: 0.5 }, { opacity: 1, scale: 1, duration: 1.5, ease: \"expo.out\" });
                next.classList.add('active');
                
                // O rob√¥ reage √† transi√ß√£o
                gsap.to(sentinel.scale, { x: 2, y: 2, z: 2, duration: 0.5, yoyo: true, repeat: 1 });
            }});
        }

        init(); animate();
        window.onresize = () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>CMTecnologia | Portal Unificado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; }
        .view { display: none; transition: 0.5s; }
        .view.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

    <!-- VIEW 1: LOGIN -->
    <div id="view-login" class="view active glass p-10 text-center max-w-sm">
        <h2 class="text-2xl font-bold mb-6">IDENTIFIQUE-SE</h2>
        <div id="qr-login" class="bg-white p-2 rounded-xl mx-auto mb-4 w-fit"></div>
        <button onclick="showView('view-onboarding')" class="text-xs text-blue-400 underline">Pular para Demo</button>
    </div>

    <!-- VIEW 2: ONBOARDING -->
    <div id="view-onboarding" class="view glass p-10 text-center max-w-4xl">
        <h2 class="text-3xl font-bold mb-10">Escolha seu Robô</h2>
        <div class="grid grid-cols-2 gap-6">
            <div onclick="showView('view-dash')" class="glass p-6 cursor-pointer hover:border-blue-500">
                <h3 class="font-bold">Visão de Deus</h3>
                <p class="text-xs text-gray-400">Gestão de Estoque</p>
            </div>
            <div class="glass p-6 opacity-50">
                <h3 class="font-bold">Em Breve</h3>
                <p class="text-xs text-gray-400">Novas Automações</p>
            </div>
        </div>
    </div>

    <!-- VIEW 3: DASHBOARD -->
    <div id="view-dash" class="view glass p-10 w-full h-[80vh] mx-10">
        <h2 class="text-2xl font-bold mb-6">Dashboard Master</h2>
        <p class="text-green-400">Sistema 100% Operacional (Centurião)</p>
    </div>

    <script>
        function showView(viewId) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
        }

        new QRCode(document.getElementById("qr-login"), {
            text: "https://wa.me/351964977047",
            width: 150,
            height: 150
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMTecnologia | Sovereign Sovereign</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;800&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Plus Jakarta Sans', sans-serif; color: #fff; }
        #canvas-container { position: fixed; inset: 0; z-index: 0; }
        .ui-root { position: relative; z-index: 10; width: 100vw; height: 100vh; pointer-events: none; }
        
        /* High-End Glass */
        .glass {
            background: rgba(255, 255, 255, 0.015);
            backdrop-filter: blur(60px) saturate(200%);
            -webkit-backdrop-filter: blur(60px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 40px;
            box-shadow: 0 100px 200px rgba(0,0,0,0.9);
            pointer-events: auto;
            opacity: 0; transform: translateY(40px) scale(0.95);
            transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .glass.active { opacity: 1; transform: translateY(0) scale(1); }

        .btn-core {
            position: relative; overflow: hidden;
            background: #fff; color: #000;
            padding: 20px 60px; border-radius: 5px;
            font-weight: 900; text-transform: uppercase; letter-spacing: 6px;
            font-family: 'Orbitron', sans-serif; font-size: 10px;
            cursor: pointer; transition: 0.5s;
        }
        .btn-core:hover { background: #6366f1; color: #fff; box-shadow: 0 0 80px rgba(99, 102, 241, 0.6); }

        /* Typography */
        .title-sovereign { font-family: 'Orbitron', sans-serif; letter-spacing: 20px; font-weight: 900; margin-left: 20px; }
        .scan-line { position: absolute; width: 100%; height: 2px; background: #6366f1; top: 0; left: 0; opacity: 0.3; box-shadow: 0 0 20px #6366f1; animation: scanning 6s infinite linear; }
        @keyframes scanning { 0% { top: -10%; } 100% { top: 110%; } }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div class="ui-root flex items-center justify-center">
        <div id="main-panel" class="glass p-16 max-w-lg w-full text-center relative">
            <div class="scan-line"></div>
            <h1 class="text-4xl title-sovereign mb-4">DANTE</h1>
            <p class="text-zinc-600 text-[9px] tracking-[1.2em] font-bold uppercase mb-20">Sovereign Intelligence</p>
            
            <div class="mb-16">
                <div class="text-[10px] text-indigo-400 font-black tracking-widest uppercase mb-4">Auth Sequence Required</div>
                <div id="qr-placeholder" class="w-40 h-40 bg-white p-2 rounded-2xl mx-auto shadow-2xl opacity-80 hover:opacity-100 transition-opacity cursor-pointer"></div>
            </div>

            <button class="btn-core" onclick="initDive()">Connect</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        // === ENGINE v7.0 (SHADERS & CINEMATIC) ===
        let scene, camera, renderer, starField, sentinel;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // 1. NEBULA DE DADOS (ACTIVE THEORY STYLE)
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 8000; i++) {
                vertices.push(THREE.MathUtils.randFloatSpread(1000), THREE.MathUtils.randFloatSpread(1000), THREE.MathUtils.randFloatSpread(1000));
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const material = new THREE.PointsMaterial({ color: 0x6366f1, size: 0.8, transparent: true, opacity: 0.4, blending: THREE.AdditiveBlending });
            starField = new THREE.Points(geometry, material);
            scene.add(starField);

            // 2. O SENTINELA (ROBÔ 3D)
            const coreGeo = new THREE.SphereGeometry(2, 32, 32);
            const coreMat = new THREE.MeshStandardMaterial({ color: 0x6366f1, emissive: 0x6366f1, emissiveIntensity: 2, wireframe: true });
            sentinel = new THREE.Mesh(coreGeo, coreMat);
            scene.add(sentinel);

            const light = new THREE.PointLight(0x6366f1, 10, 100);
            scene.add(light);
            camera.position.z = 50;

            // Entrada Cinematográfica
            gsap.to(camera.position, { z: 15, duration: 4, ease: "expo.out" });
            setTimeout(() => document.getElementById('main-panel').classList.add('active'), 1000);
        }

        function animate() {
            requestAnimationFrame(animate);
            starField.rotation.y += 0.0005;
            sentinel.rotation.y += 0.01;
            sentinel.rotation.z += 0.005;
            renderer.render(scene, camera);
        }

        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 2;
            const y = (e.clientY / window.innerHeight - 0.5) * 2;
            gsap.to(sentinel.position, { x: x * 5, y: -y * 5, duration: 2 });
            gsap.to(camera.rotation, { y: -x * 0.1, x: y * 0.1, duration: 2 });
        });

        new QRCode(document.getElementById("qr-placeholder"), {
            text: "https://wa.me/351964977047",
            width: 160, height: 160
        });

        function initDive() {
            gsap.to(camera.position, { z: 2, duration: 2, ease: "power4.inOut" });
            gsap.to(".glass", { opacity: 0, scale: 2, filter: "blur(50px)", duration: 1.5 });
            setTimeout(() => alert("Sovereign Session Established."), 2000);
        }

        init(); animate();
    </script>
</body>
</html>

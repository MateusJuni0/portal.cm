<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CMTecnologia | Sovereign Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Plus+Jakarta+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; }
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        
        .ui-overlay {
            position: relative; z-index: 10; width: 100vw; height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            pointer-events: none;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px;
            padding: 50px; pointer-events: auto; text-align: center;
            box-shadow: 0 0 100px rgba(99, 102, 241, 0.15);
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .neon-text { text-shadow: 0 0 20px rgba(99, 102, 241, 0.5); }

        .code-input {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px;
            width: 55px; height: 75px; font-size: 28px; text-align: center;
            font-family: 'Orbitron', sans-serif; margin: 0 8px; outline: none; transition: 0.3s;
            color: #6366f1;
        }
        .code-input:focus { border-color: #6366f1; background: rgba(99, 102, 241, 0.1); }

        .btn-luxe {
            background: #fff; color: #000; padding: 18px 40px; border-radius: 20px;
            font-weight: 900; text-transform: uppercase; letter-spacing: 2px;
            font-family: 'Orbitron', sans-serif; font-size: 13px;
            box-shadow: 0 20px 40px rgba(255,255,255,0.1); transition: 0.4s;
        }
        .btn-luxe:hover { transform: scale(1.05); box-shadow: 0 25px 50px rgba(99, 102, 241, 0.3); background: #6366f1; color: #fff; }

        .hidden { display: none; opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div class="ui-overlay">
        <!-- TELA 1: LOGIN -->
        <div id="login-card" class="glass-panel">
            <h1 class="text-5xl font-black neon-text mb-4 uppercase tracking-tighter font-[Orbitron]">DANTE</h1>
            <p class="text-zinc-500 text-[10px] tracking-[0.5em] font-bold uppercase mb-16">Intelligence Sovereign</p>
            
            <button onclick="initAuth()" class="btn-luxe">
                Request Entry
            </button>
        </div>

        <!-- TELA 2: OTP (ESTILO IPHONE) -->
        <div id="otp-card" class="glass-panel hidden">
            <h2 class="text-2xl font-black mb-10 tracking-tight">Security Check</h2>
            <div class="flex justify-center mb-12">
                <input type="text" maxlength="1" class="code-input" autofocus>
                <input type="text" maxlength="1" class="code-input">
                <input type="text" maxlength="1" class="code-input">
                <input type="text" maxlength="1" class="code-input">
            </div>
            <p class="text-zinc-600 text-xs font-medium">O código foi enviado para o seu WhatsApp oficial.</p>
        </div>
    </div>

    <script>
        // === 3D CORE (WebGL) ===
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Geometria Futurista (O "Núcleo" do Dante)
        const geometry = new THREE.TorusKnotGeometry(2, 0.6, 100, 16);
        const material = new THREE.MeshStandardMaterial({ 
            color: 0x6366f1, 
            wireframe: true,
            emissive: 0x6366f1,
            emissiveIntensity: 0.5
        });
        const core = new THREE.Mesh(geometry, material);
        scene.add(core);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0x6366f1, 2, 50);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        camera.position.z = 10;

        // Animação de Entrada
        gsap.from(camera.position, { z: 20, duration: 3, ease: "expo.out" });

        // Interação Mouse (Parallax 3D)
        document.addEventListener('mousemove', (e) => {
            const mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
            const mouseY = (e.clientY / window.innerHeight - 0.5) * 2;
            gsap.to(core.rotation, { x: mouseY * 1.5, y: mouseX * 1.5, duration: 1.5 });
            gsap.to(pointLight.position, { x: mouseX * 10, y: -mouseY * 10, duration: 1 });
        });

        function animate() {
            requestAnimationFrame(animate);
            core.rotation.z += 0.002;
            renderer.render(scene, camera);
        }
        animate();

        // === FLOW CONTROL ===
        function initAuth() {
            // Transição Imersiva
            gsap.to("#login-card", { 
                opacity: 0, scale: 0.8, duration: 0.8, ease: "power4.in",
                onComplete: () => {
                    document.getElementById("login-card").style.display = "none";
                    const otp = document.getElementById("otp-card");
                    otp.style.display = "block";
                    gsap.fromTo("#otp-card", { opacity: 0, scale: 1.2 }, { opacity: 1, scale: 1, duration: 1, ease: "expo.out" });
                    
                    // Zoom no Núcleo 3D
                    gsap.to(camera.position, { z: 6, duration: 2, ease: "power3.inOut" });
                    
                    // Foco no primeiro input
                    setTimeout(() => document.querySelector('.code-input').focus(), 500);
                }
            });

            // Simulação do preenchimento iPhone
            window.open("https://wa.me/351964977047?text=PROTOCOL_START_AUTHENTICATION", "_blank");
        }

        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>

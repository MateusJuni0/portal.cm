<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMTecnologia | Sovereign Sentinel Optimized</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;800&family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Plus Jakarta Sans', sans-serif; color: #fff; cursor: auto; }
        #canvas-container { position: fixed; inset: 0; z-index: 0; pointer-events: none; }
        
        .interface-layer {
            position: relative; z-index: 100; 
            width: 100vw; height: 100vh; 
            display: flex; align-items: center; justify-content: center;
            pointer-events: none;
        }

        .glass-panel {
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px;
            padding: 60px; text-align: center; pointer-events: auto;
            box-shadow: 0 0 100px rgba(0, 0, 0, 1);
            display: flex; flex-direction: column; align-items: center;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        h1 { font-family: 'Orbitron', sans-serif; letter-spacing: 10px; text-shadow: 0 0 20px rgba(99, 102, 241, 0.5); }

        .btn-sovereign {
            background: #fff; color: #000; padding: 18px 50px; border-radius: 12px;
            font-weight: 900; text-transform: uppercase; letter-spacing: 3px; font-size: 11px;
            cursor: pointer; transition: 0.3s; border: none; pointer-events: auto;
            box-shadow: 0 10px 20px rgba(255,255,255,0.1);
        }
        .btn-sovereign:hover { background: #6366f1; color: #fff; transform: translateY(-3px); box-shadow: 0 15px 30px rgba(99, 102, 241, 0.5); }
        .btn-sovereign:active { transform: scale(0.95); }

        .status-tag { color: #333; font-size: 9px; font-weight: 800; letter-spacing: 4px; margin-top: 20px; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div class="interface-layer">
        <div id="main-card" class="glass-panel">
            <h1 class="text-4xl md:text-5xl font-black mb-4">DANTE</h1>
            <p class="text-indigo-400 text-[10px] tracking-[0.5em] font-bold uppercase mb-16">Sentinel Mode Active</p>
            
            <button class="btn-sovereign" onclick="handleInitiate()">
                Initiate Protocol
            </button>

            <div class="status-tag">SECURE CORE 2.0</div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, sentinel, particles;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // ROBÔ OTIMIZADO
            const geometry = new THREE.TorusKnotGeometry(2, 0.3, 100, 16);
            const material = new THREE.MeshStandardMaterial({ 
                color: 0x6366f1, wireframe: true, emissive: 0x6366f1, emissiveIntensity: 0.8 
            });
            sentinel = new THREE.Mesh(geometry, material);
            scene.add(sentinel);

            const light = new THREE.PointLight(0x6366f1, 5, 30);
            light.position.set(5, 5, 5);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0xffffff, 0.1));

            // PARTÍCULAS MAIS LEVES
            const pCount = 1000;
            const pGeo = new THREE.BufferGeometry();
            const pPos = new Float32Array(pCount * 3);
            for(let i=0; i<pCount*3; i++) pPos[i] = (Math.random() - 0.5) * 80;
            pGeo.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
            particles = new THREE.Points(pGeo, new THREE.PointsMaterial({ color: 0x6366f1, size: 0.05, transparent: true, opacity: 0.2 }));
            scene.add(particles);

            camera.position.z = 15;
        }

        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.005;
            
            sentinel.position.y = Math.sin(time) * 2;
            sentinel.rotation.y += 0.005;
            sentinel.rotation.z += 0.002;

            particles.rotation.y += 0.0001;
            renderer.render(scene, camera);
        }

        function handleInitiate() {
            gsap.to("#main-card", { opacity: 0, y: -50, duration: 0.8, ease: "power4.in", onComplete: () => {
                alert("Redirecionando para Dashboard...");
                // Aqui entraria a troca de View
            }});
        }

        init(); animate();

        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>
